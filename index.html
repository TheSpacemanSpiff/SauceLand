<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sauce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>What's the best sauce in the world?</h1>
    <form onsubmit="event.preventDefault(); submitSauce();">
        <input type="text" id="sauceInput" list="sauceList" placeholder="Type your answer here..." autocomplete="off">
        <datalist id="sauceList">
            <!-- Options will be dynamically populated from sauces.json -->
        </datalist>
        <button type="submit">Enter</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
