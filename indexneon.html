<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAUCE</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            animation: neonBackground 5s infinite alternate;
            font-family: Arial, sans-serif;
        }

        @keyframes neonBackground {
            0% { background: linear-gradient(45deg, #ff00ff, #00ffff); }
            100% { background: linear-gradient(45deg, #00ff00, #ff0000); }
        }

        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
        }
    </style>
</head>
<body>
    <h1>SAUCE</h1>
</body>
</html>
